{% extends "layout.html" %}
{% block body %}
    <div class="section page">

        <div class="wrapper">

            <div class="breadcrumb"><a href="{{ url_for("shirts") }}">Packages</a> &gt; {{ product["name"] }} ></div>

            <div class="shirt-picture">
                <span>
                    <img src="{{ url_for("static", filename=product["img"]) }}" alt="{{ product["name"] }} ?>">
                </span>
            </div>

            <div class="shirt-details">

                <h1><span class="price">Â£{{ product["price"] }}</span> {{ product["name"] }}</h1>

                <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
                    <input type="hidden" name="cmd" value="_s-xclick">
                    <input type="hidden" name="hosted_button_id" value="{{ product["paypal"] }}">
                    <input type="hidden" name="item_name" value="{{ product["name"] }}">
                    <input type="hidden" name="price" value="{{ product["price"]}}"
                    <table>
                    <tr>
                        <th>
                            <input type="hidden" name="quantity" value="quantity">
                            <label for="quantity">Quantity</label>
                        </th>
                        <td>
                            <select name="quantity" id="quantity">
                                {%  for quantity in product["quantity"] %}
                                    <option value="{{ quantity }}">{{ quantity }} </option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    
                    </table>
                    <input type="submit" value="Add to Cart" name="submit">
                </form>

                <p class="note-designer">{{product['description']}}</p>

            </div>

        </div>

    </div>
{% endblock %}

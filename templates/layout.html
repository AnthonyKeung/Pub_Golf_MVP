<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{ page_title }}</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}" type="text/css">


</head>
<body>

	<div class="deskBanner" style="height:14vh; position: relative; background-color: #4E8431; max-width: 100%; border-bottom: 3px black solid;">
		<a href="/"><img src="static/logo.png" style="max-height: 90%; position: absolute; top:50%; left: 50%; transform: translate(-50%, -50%);"></a>
		<a href="/checkout"><img src="static/ticketIcon.png" style="max-height: 80%; position: absolute; top:50%; right: 5%; transform: translate(-50%, -50%);"> </a>
	</div>

	<div class="phoneBanner" style="height:8vh; position: relative; background-color: #4E8431; max-width: 100%; border-bottom: 3px black solid;">
		<a href="/"><img src="static/logo.png" style="max-height: 80%; position: absolute; top:50%; left: 50%; transform: translate(-50%, -50%);"></a>
		<a href="/checkout"><img src="static/ticketIcon.png" style="max-height: 70%; position: absolute; top:50%; right: 0%; transform: translate(-50%, -50%);"> </a>
	</div>

	
	{% block body %}{% endblock %}

	
	<div class="container" style="height:4vh;  background-color: #4E8431; max-width: 100%; position:fixed; bottom:0; border-top: 2px black solid;">
		<a href="https://www.instagram.com/the_pubcrawlers/" target="_blank"><img src="static/insta.png" style="max-height: 90%; position: absolute; left: 4%; top:50%; transform: translate(-50%, -50%);"></a><span><p style="text-align: center; position: absolute; top: 40%; right:0%; transform: translate(-50%, -50%); font-size: x-small; font-weight: 800">The Pub Crawler 2024</p></span>
	</div>
	

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</body>
</html>
